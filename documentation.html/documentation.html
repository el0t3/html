<!DOCTYPE html>

<head>
  <title>Documentation</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #333;
      text-align: center;
      min-height: 100vh;
      padding-bottom: 50px;
    }

    /* Header */
    h1 {
      font-size: 2.5em;
      color: #0d47a1;
      margin-top: 40px;
    }

    /* Image styling */
    img {
      margin-top: 30px;
      width: 80%;
      max-width: 800px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    /* Links styled as buttons */
    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      text-decoration: none;
      background-color: #1565c0;
      color: #fff;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    a:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
    }

    /* Special styling for the documentation image link */
    .doc-link {
      display: block;
      margin: 30px auto;
      background: none;
      padding: 0;
      box-shadow: none;
    }

    footer {
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
