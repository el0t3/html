<style>
body {
    background: white;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    color: #c8102e;
    font-size: 40px;
}

.container {
    width: 90%;
    margin: auto;
    margin-top: 30px;
}

.panel {
    background: #f8f8f8;
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0px 0px 15px rgba(0,0,255,0.3);
}

button.runBtn {
    background: #c8102e;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    display: block;
    margin: 20px auto;
    cursor: pointer;
    font-size: 18px;
}
button.runBtn:hover {
    background: #a50c24;
}

/* Toggle Switch */
.switch {
    width: 110px;
    height: 45px;
    background: #ccc;
    border-radius: 30px;
    position: relative;
    cursor: pointer;
    margin: 10px 0;
}

.switch .circle {
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2.5px;
    transition: 0.3s;
}

.switch.off {
    background: #d0002f;
}
.switch.off span {
    position: absolute;
    right: 12px;
    top: 12px;
    color: white;
    font-weight: bold;
}

.switch.on {
    background: #1aa300;
}
.switch.on span {
    position: absolute;
    left: 12px;
    top: 12px;
    color: white;
    font-weight: bold;
}

.switch.on .circle {
    left: 65px;
}
.switch.off .circle {
    left: 2.5px;
}

</style>

<h1>AND Gate Simulation</h1>

<button class="runBtn" onclick="runAND()">Run</button>

<div class="container">

    <!-- INPUT 1 -->
    <div class="panel">
        <strong>Input 1</strong><br><br>

        <div id="switch1" class="switch off" onclick="toggleSwitch(1)">
            <div class="circle"></div>
            <span>OFF</span>
        </div>
    </div>

    <!-- INPUT 2 -->
    <div class="panel">
        <strong>Input 2</strong><br><br>

        <div id="switch2" class="switch on" onclick="toggleSwitch(2)">
            <div class="circle"></div>
            <span>ON</span>
        </div>
    </div>

    <!-- OUTPUT -->
    <div class="panel">
        <strong>AND Gate Output</strong><br><br>
        <img id="andImg" src="and_01.png" width="300">
    </div>

</div>

<script>
let input1 = 0; 
let input2 = 1;

function toggleSwitch(num) {
    let sw = document.getElementById("switch" + num);

    if (sw.classList.contains("off")) {
        sw.classList.remove("off");
        sw.classList.add("on");
        sw.querySelector("span").innerText = "ON";
        if (num === 1) input1 = 1;
        if (num === 2) input2 = 1;
    } else {
        sw.classList.remove("on");
        sw.classList.add("off");
        sw.querySelector("span").innerText = "OFF";
        if (num === 1) input1 = 0;
        if (num === 2) input2 = 0;
    }
}

function runAND() {
    const output = input1 && input2;

    let imgName = `and_${input1}${input2}.png`;
    document.getElementById("andImg").src = imgName;
}
</script>
